{
    "openweathermap": {
        "base_url": "https://api.openweathermap.org",
        "version":  2.5,
        "endpoint": "weather",
        "location": "City here",
        "api_key":  "API key here",
        "units":    "metric",
        "limit":    43810,
        "interval": 60
    },

    "sabnzbd": {
        "base_url": "http://plex.host:8080",
        "api_key":  "API key here",
        "interval": 10
    },

    "netgear": {
        "interval": 10
    },

    "enabled": [
        "openweathermap", "sabnzbd", "netgear"
    ]
}
